<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .logo {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 25px;
            color: #adceed;
            text-decoration: none;
            margin: 10px;
            padding: 6px;
            border: 2px solid white;
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7a94c3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #3d66ac;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="text"],
        input[type="password"],
        button {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: bisque;
            color: black;
            border: none;
        }

        button:hover {
            background-color: #3187b9;
        }

        /* Navigation styles */
        .navi {
            margin: 0;
            top: 0;
            position: fixed;
            height: 70px;
            width: 100%;
            background-color: #00246b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            font-size: 25px;
            color: #adceed;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            font-size: 18px;
            color: #adceed;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px;
            border-radius: 10px;
            border: 2px solid;
        }

        .nav-links a:hover {
            font-size: 22px;
            color: white;
            transition: 0.15s ease-in;
            background-color: #3187b9;
            border-color: white;
        }

        /* Hamburger Icon Styles */
        .hamburger-icon {
            display: none;
        }

        /* Show/hide password styles */
        .show-password {
            position: relative;
            margin-bottom: 10px;
        }

        .show-password input[type="password"] {
            padding-right: 35px;
        }

        .show-password button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 5px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #3187b9; /* Button text color */
            outline: none; /* Remove default outline */
        }

        .show-password button:hover {
            color: #00246b; /* Hover color */
        }

    </style>
</head>
<body>
    <div class="navi">
        <div class="logo">MRCET ET</div>
        <div class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="studentDB.html">Back</a>
        </div>
    </div>

    <form id="login-form">
        <h2 style="text-align: center;">Login</h2>
        <input type="text" id="username-input" placeholder="Username">
        <div class="show-password">
            <input type="password" id="password-input" placeholder="Password">
            <button type="button" onclick="togglePasswordVisibility()">Show</button>
        </div>
        <button type="submit" style="width: 100%;">Login</button>
    </form>

    <script>
        function toggleMenu() {
            var navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password-input');
            var passwordButton = document.querySelector('.show-password button');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordButton.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                passwordButton.textContent = 'Show';
            }
        }

    </script>
</body>
</html>
